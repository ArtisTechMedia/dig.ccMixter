{{#if isLoaded}}
  {{#each uploads itemController="uploadsItem"}}<li class='media upload'>{{partial "uploadsItem"}}</li>{{/each}}
{{else}}
  <li>{{partial "loading"}}</li>
{{/if}}

<ul class="pager">
{{#if hasPreviousPage}}
  <li><a {{action previousPage}} href="#">
    &larr;
    Previous
  </a></li>
{{/if}}
  <li><a {{action nextPage}} href="#">
    Next
    &rarr;
  </a></li>
</ul>
